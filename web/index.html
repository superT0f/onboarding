<!DOCTYPE html>
<html>
<head>
  <!--

    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="myapp">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>myapp</title>
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Onboarding Steps</h1>
  <ol id="onboarding-steps">
  </ol>

  <script>
    fetch('/api/onboarding_steps')
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(steps => {
        if (steps && Array.isArray(steps)) {
          const onboardingStepsList = document.getElementById('onboarding-steps');
          steps.forEach((step, index) => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
              <label>${step.title}</label>
              <span class="status">`;
            
            // Add emoji based on status
            if (step.status === 'complete') {
              listItem.innerHTML += '‚úÖ ';
            } else if (step.status === 'in progress') {
              listItem.innerHTML += 'üöß ';
            } else if (step.status === 'not started'){
              listItem.innerHTML += '‚ö†Ô∏è ';
            } else {
              listItem.innerHTML += '‚ùì ';
            }
            listItem.innerHTML += `[${step.status}]</span> :
              <span class="description"> ${step.description}</span>`;
  
            
              if (step.subtaks) {
                const taskItems = document.createElement('ul');
              step.subtaks.forEach((task, index) => {
                const taskItem = document.createElement('li');
            
            taskItem.innerHTML = `
              <label>${task.title}</label>
              <span class="status">`;
            // Add emoji based on status
            if (task.status === 'complete') {
              taskItem.innerHTML += '‚úÖ ';
            } else if (task.status === 'in progress') {
              taskItem.innerHTML += 'üöß ';
            } else if (task.status === 'not started'){
              taskItem.innerHTML += '‚ö†Ô∏è ';
            } else {
              taskItem.innerHTML += '‚ùì ';
            }
            if (task.alert) {
              taskItem.innerHTML += `<span class="alert">${task.alert}</span>`
            }
  
            taskItem.innerHTML += `[${task.status}]</span>
              <span class="description"> ${(task.description)?task.description:''}</span>`;
            taskItems.appendChild(taskItem);
          });
            listItem.append(taskItems);
  
        }// subtask
          
            onboardingStepsList.appendChild(listItem);
          });
        } else {
          // Handle the case where the API returns an invalid response or no data.
          const onboardingStepsList = document.getElementById('onboarding-steps');
          const errorItem = document.createElement('li');
          errorItem.textContent = 'Onboarding steps not available.';
          onboardingStepsList.appendChild(errorItem);
          console.warn("API call failed or returned invalid data.");
        }
      })
      .catch(error => {
        const onboardingStepsList = document.getElementById('onboarding-steps');
        const errorItem = document.createElement('li');
        errorItem.textContent = 'Onboarding steps not available.';
        onboardingStepsList.appendChild(errorItem);
        console.error('Error fetching onboarding steps:', error);
      });
  </script>
  <script>
    // This script installs service_worker.js to provide PWA functionality to
    // application. For more information, see:
    // https://developers.google.com/web/fundamentals/primers/service-workers
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <style>
    label{
      min-width: 250px;
      display: inline-block;
    }
    .status{
      min-width: 90px;
      font-weight: bolder;
      display: inline-block;
    }
    .description {
      font-style: oblique;
    }
  </style>
</body>
</html>
